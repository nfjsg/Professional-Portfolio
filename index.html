<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Developer's Portfolio</h1>
        <img src="avatar.jpg" alt="Developer's Photo">
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Insert your bio and information about yourself here.</p>
    </section>

    <!-- Work Section -->
    <section id="work">
        <h2>My Work</h2>
        <div class="work-item">
            <img src="work1.jpg" alt="Work 1" class="larger">
            <p>Project 1 Description</p>
        </div>
        <div class="work-item">
            <img src="work2.jpg" alt="Work 2">
            <p>Project 2 Description</p>
        </div>
        <!-- Add more work items as needed -->
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: example@example.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/your-profile">LinkedIn Profile</a></p>
    </section>

    <!-- Add more sections as needed -->

    <script src="script.js"></script>
</body>

</html>
